<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie Zone | Homepage</title>
	<meta name="description" content="">

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-glyphicons.css" rel="stylesheet">

	<!-- Google Fonts CSS -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet">

</head>
<body>
	<!-- Container start for Navigation bar -->
	<div class="container clearfix" id="main">
		<!-- navbar start -->
		<nav class="navbar navbar-default navbar-fixed-top" id="mynav"> 
			<!-- container navbar start -->
			<div class="container-fluid">
				<!-- navbar header start -->
				<div class="navbar-header">

					<!-- mobile screen button start -->
					<button class="navbar-toggle" data-toggle="collapse" data-target="#my-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- mobile screen button end -->
					<a class="navbar-brand" href="#" id="heading">Movie Zone</a>
				</div>
				<!-- navbar header end -->

				<!-- nav links, forms, and other content for toggling start-->
				<div class="collapse navbar-collapse" id="my-navbar-collapse-1">

					<!-- form start for search -->
					<form class="navbar-form navbar-right" action="#" method="get">
						<div id="searchForm">  
							<select class="custom-form-control col-sm-2" id="searchBy">
								<option>ID</option>
								<option>Name</option>
							</select>
							<input type="text" placeholder="Search..." id="searchInput" class="custom-form-control">
							<button  class="btn btn-default" id="searchBtn"><span class="glyphicon glyphicon-search"></span></button>
						</div>
					</form>
					<!-- form end for search -->

				</div>
				<!-- nav links, forms, and other content for toggling end-->
			</div>
			<!-- container navbar start -->
		</nav>
		<!-- navbar end -->
	</div>
	<!-- Container end for Navigation bar -->

	<!-- container main for data start -->
	<div class="container" id="panel">
		<div class="well well-small visible-xs">
			<a href="#" class="btn btn-large btn-block btn-success">
				<span class="glyphicon glyphicon-phone detail_head">CALL</span>
			</a>
		</div>

		<!-- Add Movie form Start -->

		<div class="row" id="addForm">
			<div class="col-lg-12">
				<h2 class="subhead">Add Movies</h2>
				<div class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" id="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" required class="form-control" id="year" placeholder="Year">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="type" placeholder="Type">
					</div>
					<button type="submit" id="addBtn" class="btn btn-default glyphicon glyphicon-plus"></button>
				</div>
			</div>
		</div>
		<!-- ADD movie form end -->

		<!--Main Table Start -->
		<div class="row">
			<div class="col-lg-12">
				<div id="errorMsg"></div>
				<div class="panel panel-default" id="mainData">
					<h1 class="subhead">
						<button id="homeBtn" class="glyphicon glyphicon-home"></button>
						Movies
					</h1>
					<table class="table table-responsive " >
						<!-- Table Header -->
						<thead>
							<tr>
								<th class="col-xs-3 tableHeading">Name <button id="sortByName" class="btn btn-default glyphicon glyphicon-sort sortBy"></button></th>
								<th class="col-xs-3 tableHeading">Type <button id="sortByType" class="btn btn-default glyphicon glyphicon-sort sortBy"></button></th>
								<th class="col-xs-2 tableHeading">Year <button id="sortByYear" class="btn btn-default glyphicon glyphicon-sort sortBy"></button></th>
								<th class="col-xs-2 tableHeading">ID <button id="sortByID" class="btn btn-default glyphicon glyphicon-sort sortBy"></button></th>
								<th class="col-xs-2 tableHeading">Edit / Delete</th>
							</tr>
						</thead>
						<!-- Table Body -->
						<tbody id="tableData">
							<tr>
								<td colspan="5">
									<div align="center" id="loading"><img src="images/loading.gif" alt=""></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Next Prev Button and Bottom info -->
				<div id="bottomContent"> 
					<div id="bottomInfo">
						<!--  next & prev buttons -->
						<button id="prev" class="btn btn-primary glyphicon glyphicon-chevron-left"></button>
						<button id="next" class="btn btn-primary glyphicon glyphicon-chevron-right"></button>

						<!-- Jump for Page -->
						<div id="pageSelect" class="form-inline" >
							<input type="text" id="goToPage" class="custom-form-control">
							<button id="goBtn" class="btn btn-success">GO</button>
						</div>
					</div>

					<!-- Page Details -->
					<div id="pageDetail" ></div>    
				</div>
			</div>
		</div>
		<!--Main Table Start -->
	</div>
	<!-- container main for data ends here -->

	<!-- Scripts Start here -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="js/custom.js"></script>

</body>
</html>
